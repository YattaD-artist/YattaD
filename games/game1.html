<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #70c5ce; font-family: sans-serif; }
    canvas { background: #70c5ce; display: block; }
    #score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 30px; color: white; text-shadow: 2px 2px 5px #000; }
    #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; color: red; display: none; text-align: center; }
    #restart { display: block; margin-top: 20px; padding: 10px 20px; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="score">0</div>
  <div id="gameOver">
    Game Over
    <button id="restart">Chơi lại</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    let bird = { x: 50, y: 300, width: 30, height: 30, gravity: 0.6, lift: -12, velocity: 0 };
    let pipes = [];
    let frame = 0;
    let score = 0;
    const pipeWidth = 50;
    const pipeGap = 150;
    let gameOver = false;

    function resetGame() {
      bird.y = 300;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      document.getElementById('score').textContent = score;
      document.getElementById('gameOver').style.display = 'none';
      loop();
    }

    // Create pipes
    function createPipe() {
      const height = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
      pipes.push({ x: canvas.width, y: 0, height: height });
      pipes.push({ x: canvas.width, y: height + pipeGap, height: canvas.height - height - pipeGap });
    }

    // Draw bird
    function drawBird() {
      ctx.fillStyle = 'yellow';
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    // Draw pipes
    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => ctx.fillRect(pipe.x, pipe.y, pipeWidth, pipe.height));
    }

    // Update game
    function update() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;
        // Check collision
        if (bird.x < pipe.x + pipeWidth && bird.x + bird.width > pipe.x &&
            bird.y < pipe.y + pipe.height && bird.y + bird.height > pipe.y) {
          endGame();
        }
        // Update score
        if (pipe.x + pipeWidth === bird.x) {
          score += 0.5; // mỗi cặp pipes tính 1 điểm
          document.getElementById('score').textContent = score;
        }
      });

      // Remove off-screen pipes
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      // Add new pipes
      if (frame % 90 === 0) createPipe();

      frame++;
    }

    // Draw everything
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
    }

    function loop() {
      if (gameOver) return;
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function endGame() {
      gameOver = true;
      document.getElementById('gameOver').style.display = 'block';
    }

    // Controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        bird.velocity = bird.lift;
      }
    });

    document.getElementById('restart').addEventListener('click', resetGame);

    // Start game
    loop();
  </script>
</body>
</html>
