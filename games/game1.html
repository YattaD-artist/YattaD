<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird Theo Chiều Ngang</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #70c5ce;
    }
    canvas {
        display: block;
        background: #70c5ce;
        margin: 0 auto;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const bird = {
    x: canvas.width / 2,
    y: canvas.height - 50,
    radius: 15,
    velocityX: 0,
    gravity: 0.5
};

let gravityDirection = 1; // 1 = sang phải, -1 = sang trái
const jumpStrength = 8;

const pipes = [];
const pipeWidth = 50;
const pipeGap = 150;
const pipeSpeed = 2;
let frame = 0;
let score = 0;
let gameOver = false;

// Tạo ống mới
function createPipe() {
    const pipeY = Math.random() * (canvas.height - pipeGap - 100) + 50;
    pipes.push({
        x: canvas.width,
        y: pipeY
    });
}

// Xử lý nhấn phím chuột / space
document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && !gameOver) {
        gravityDirection *= -1; // Đảo hướng trọng lực
        bird.velocityX = jumpStrength * gravityDirection;
    }
});

function update() {
    if (gameOver) return;

    bird.velocityX += bird.gravity * gravityDirection;
    bird.x += bird.velocityX;

    // Vẽ các ống
    if (frame % 90 === 0) createPipe();

    pipes.forEach((pipe, index) => {
        pipe.x -= pipeSpeed;

        // Kiểm tra va chạm
        if (
            bird.x + bird.radius > pipe.x &&
            bird.x - bird.radius < pipe.x + pipeWidth &&
            (bird.y - bird.radius < pipe.y || bird.y + bird.radius > pipe.y + pipeGap)
        ) {
            gameOver = true;
        }

        // Tăng điểm nếu vượt qua ống
        if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
            score++;
            pipe.passed = true;
        }

        // Xóa ống ra khỏi canvas
        if (pipe.x + pipeWidth < 0) pipes.splice(index, 1);
    });

    // Kiểm tra va chạm với biên
    if (bird.x - bird.radius < 0 || bird.x + bird.radius > canvas.width) {
        gameOver = true;
    }

    frame++;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Vẽ chim
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
    ctx.fillStyle = 'yellow';
    ctx.fill();
    ctx.closePath();

    // Vẽ ống
    ctx.fillStyle = 'green';
    pipes.forEach(pipe => {
        // Ống trên
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y);
        // Ống dưới
        ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvas.height - pipe.y - pipeGap);
    });

    // Vẽ điểm
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 10, 30);

    if (gameOver) {
        ctx.fillStyle = 'red';
        ctx.font = '40px Arial';
        ctx.fillText('GAME OVER', 80, canvas.height / 2);
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
